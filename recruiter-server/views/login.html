<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoHire - Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="bodywala">
        <div class="login-container">
            <div class="login-left">
                <div class="login-heading">
                    <h1 class="main-heading">Go<span style="color:#FFD700">Hire</span></h1>
                    <p class="sub-heading" style="color:black;">Get Yourself Hired</p>
                </div>
            </div>
            <div class="login-right">
                <h2 class="login-title">Log in</h2>
                <div class="toggle-buttons">
                    <button class="toggle-btn active" id='recruiter-btn'>As Recruiter</button>
                    <button class="toggle-btn" id="candidate-btn">As Candidate</button>
                </div>
            
                <p class="divider">Login with email</p>
                <form id="loginForm" class="login-form">
                    <input type="email" id="email" name="email" class="input-field" placeholder="Email Id" required>
                    <p id="emailError" class="error-message"></p>
                    <input type="password" id="password" name="password" class="input-field"
                        placeholder="Enter Your Password" required>
                    <p id="passwordError" class="error-message"></p>
                    <button type="submit" class="login-button">Login</button>
                </form>
                <p class="signup-text">Don't have an account? <a href="/auth/signup">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        async function checkSession() {
            try {
                const response = await fetch('/api/auth/check-session');
                const data = await response.json();
                
                if (data.success) {
                    // User is already logged in, redirect to home
                    window.location.href = '/recruiter/home';
                }
            } catch (error) {
                console.log('Session check failed:', error);
            }
        }

        // Check session on page load
        checkSession();

        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            
            let isValid = true;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let emailError = document.getElementById('emailError');
            let passwordError = document.getElementById('passwordError');

            emailError.textContent = "";
            passwordError.textContent = "";

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.textContent = "Please enter a valid email address.";
                emailError.style.color = "red";
                alert("Please enter a valid email address.");
                isValid = false;
            }

            if (password.length < 4) {
                passwordError.textContent = "Please enter at least 4 characters for the password.";
                passwordError.style.color = "red";
                alert("Please enter at least 4 characters for the password.");
                isValid = false;
            }

            if (!isValid) {
                return;
            }

            // Show loading state
            const submitBtn = document.querySelector('.login-button');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Show success message
                    showNotification(data.message, 'success');
                    console.log('Login successful, redirecting to:', data.redirect);
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        console.log('Redirecting to:', data.redirect);
                        window.location.href = data.redirect;
                    }, 1000);
                } else {
                    showNotification(data.error, 'error');
                    // Reset button
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification('An error occurred. Please try again.', 'error');
                // Reset button
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        document.getElementById('candidate-btn').addEventListener('click', function () {
            this.classList.add('active');
            document.getElementById('recruiter-btn').classList.remove('active');
            window.location.href = 'http://localhost:3000/login';
        });

        function showNotification(message, type) {
            // Remove existing notifications
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = `notification fixed top-5 right-5 p-4 rounded-md shadow-lg z-50 ${
                type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }
    </script>
</body>

</html>
