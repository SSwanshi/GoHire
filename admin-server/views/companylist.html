            <div class="flex items-center sm:hidden">
              <button type="button" class="mobile-menu-button inline-flex items-center justify-center p-2 rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-expanded="false">

            <a href="/home" class="bg-indigo-50 border-indigo-500 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">

              Recruiters Listed

          </div>
        </div>
      </div>

<div class="container mx-auto py-10">
  <h2 class="text-3xl font-bold text-center mb-6">Company List</h2>
  <div class="max-w-3xl mx-auto space-y-6" id="companyList">
    <!-- Companies will be loaded dynamically here -->
  </div>
  <div class="mt-12"></div>
</div>

<footer class="bg-gray-800 text-white py-12">
    <div class="container mx-auto px-6 lg:px-8">
        Thank You Admin.
      <div class="border-t border-gray-700 mt-8 pt-8 text-center">
        <p class="text-gray-400">&copy; 2025 GoHire. All rights reserved.</p>
      </div>
    </div>
  </footer>

<script>
  const mobileMenuButton = document.querySelector('.mobile-menu-button');
  const mobileMenu = document.querySelector('.mobile-menu');
  
  mobileMenuButton.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
    const menuIcons = mobileMenuButton.querySelectorAll('svg');
    menuIcons.forEach(icon => icon.classList.toggle('hidden'));
  });

  // Load companies dynamically
  async function loadCompanies() {
    try {
      const response = await fetch('/api/companies');
      const companies = await response.json();
      
      const companyList = document.getElementById('companyList');
      companyList.innerHTML = '';
      
      companies.forEach(company => {
        const companyDiv = document.createElement('div');
        companyDiv.className = 'bg-white shadow-lg rounded-lg p-6 flex items-center';
        companyDiv.id = `company-${company._id}`;
        
        companyDiv.innerHTML = `
          <div class="flex-grow">
            <h3 class="text-xl font-semibold">${company.companyName}</h3>
            <p class="text-gray-500">${company.location}</p>
          </div>
          <div class="flex-shrink-0 flex items-center space-x-4">
            <button
              onclick="deleteCompany('${company._id}')"
              class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition duration-200"
            >
              Delete
            </button>
            <a
              href="${company.website}"
              target="_blank"
              class="text-blue-500 hover:underline hover:text-blue-600 transition duration-200"
            >
              Visit Website
            </a>
          </div>
        `;
        
        companyList.appendChild(companyDiv);
      });
    } catch (error) {
      console.error('Error loading companies:', error);
      document.getElementById('companyList').innerHTML = '<p class="text-center text-red-500">Error loading companies</p>';
    }
  }

  async function deleteCompany(companyId) {
    const confirmDelete = confirm(
      "Are you sure you want to delete this company?"
    );
    if (!confirmDelete) return;

    try {
      const response = await fetch(`/company/${companyId}`, {
        method: "DELETE",
        headers: {
          "Content-Type": "application/json",
        },
      });

      const result = await response.json();

      if (response.ok) {
        alert(result.message);
        loadCompanies(); // Reload the list
      } else {
        alert(`Error: ${result.message}`);
      }
    } catch (err) {
      console.error(err);
      alert("Something went wrong. Check console for details.");
    }
  }

  // Load companies when page loads
  document.addEventListener('DOMContentLoaded', loadCompanies);
</script>
</body>
</html>
