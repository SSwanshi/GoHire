<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoHire - Internship List</title>
    <link rel="stylesheet" href="/admin-server/public/style.css">
    <link href="/css/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="relative bg-white shadow-md bg-indigo-400">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex">
              <div class="flex-shrink-0 flex items-center">
                <span class="text-xl font-bold">Go<span style="color: yellow;">Hire</span></span>
              </div>
              <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                <a href="/home" class="border-transparent hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                  Home Page
                </a>
                <a href="/companylist" class="border-transparent hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                  Company Listed
                </a>
                <a href="/joblist" class="border-transparent hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                  Jobs Listed
                </a>
                <a href="/internshiplist" class="border-transparent hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                  Internship Listed
                </a>
                <a href="/applicantlist" class="border-transparent hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                  Applicants Listed
                </a>
                <a href="recruiterlist" class="border-transparent hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                  Recruiters Listed
                </a>
                <a href="premiumuser" class="border-transparent hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                  Premium Users
                </a>
                <a href="/" class="border-transparent hover:border-gray-300 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                  Logout
                </a>
              </div>
            </div>

            <div class="flex items-center sm:hidden">
              <button type="button" class="mobile-menu-button inline-flex items-center justify-center p-2 rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-expanded="false">
                <span class="sr-only">Open main menu</span>

                <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>

                <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <div class="hidden mobile-menu sm:hidden">
          <div class="pt-2 pb-3 space-y-1">
            <a href="/home" class="bg-indigo-50 border-indigo-500 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
              Home Page
            </a>
            <a href="/companylist" class="border-transparent hover:bg-gray-50 hover:border-gray-300 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
              Company Listed
            </a>
            <a href="joblist" class="border-transparent hover:bg-gray-50 hover:border-gray-300 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
              Jobs Listed
            </a>
            <a href="applicantlist" class="border-transparent hover:bg-gray-50 hover:border-gray-300 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
              Applicants Listed
            </a>
            <a href="recruiterlist" class="border-transparent hover:bg-gray-50 hover:border-gray-300 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
              Recruiters Listed
            </a>
            <a href="premiumuser" class="border-transparent hover:bg-gray-50 hover:border-gray-300 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
              Premium Users
            </a>
            <a href="/" class="border-transparent hover:bg-gray-50 hover:border-gray-300 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
              Logout
            </a>
          </div>
        </div>
      </div>

<div class="container mx-auto py-10">
    <h2 class="text-3xl font-bold text-center mb-10">Company wise List</h2>
    
    <!-- Vertical Company List -->
    <div class="max-w-4xl mx-auto space-y-6" id="companiesList">
        <!-- Companies with internships will be loaded dynamically here -->
    </div>
</div>

<footer class="bg-gray-800 text-white py-12">
    <div class="container mx-auto px-6 lg:px-8">
        Thank You Admin.
      <div class="border-t border-gray-700 mt-8 pt-8 text-center">
        <p class="text-gray-400">&copy; 2025 GoHire. All rights reserved.</p>
      </div>
    </div>
  </footer>

<script>
  const mobileMenuButton = document.querySelector('.mobile-menu-button');
  const mobileMenu = document.querySelector('.mobile-menu');
  
  mobileMenuButton.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
    const menuIcons = mobileMenuButton.querySelectorAll('svg');
    menuIcons.forEach(icon => icon.classList.toggle('hidden'));
  });

  function toggleDropdown(companyId) {
    const dropdown = document.getElementById(`dropdown-${companyId}`);
    const icon = document.getElementById(`icon-${companyId}`);
    
    dropdown.classList.toggle('hidden');
    icon.classList.toggle('rotate-180');
  }

  async function deleteInternship(internId) {
    const confirmDelete = confirm(
      "Are you sure you want to delete this internship?"
    );
    if (!confirmDelete) return;

    try {
      const response = await fetch(`/internship/${internId}`, {
        method: "DELETE",
        headers: {
          "Content-Type": "application/json",
        },
      });

      const result = await response.json();

      if (response.ok) {
        alert(result.message);
        loadInternships(); // Reload the list
      } else {
        alert(`Error: ${result.message}`);
      }
    } catch (err) {
      console.error(err);
      alert("Something went wrong. Check console for details.");
    }
  }

  // Load internships dynamically
  async function loadInternships() {
    try {
      const response = await fetch('/api/internships');
      const companies = await response.json();
      
      const companiesList = document.getElementById('companiesList');
      companiesList.innerHTML = '';
      
      companies.forEach(company => {
        const companyDiv = document.createElement('div');
        companyDiv.className = 'bg-white shadow-lg rounded-lg overflow-hidden';
        
        companyDiv.innerHTML = `
          <!-- Company Header (always visible) -->
          <div class="flex items-center justify-between p-6 cursor-pointer" 
               onclick="toggleDropdown('${company._id}')">
            <div class="flex items-center space-x-4">
              <div>
                <h3 class="text-xl font-semibold">${company.companyName}</h3>
                <p class="text-gray-500">${company.location}</p>
              </div>
            </div>
            <div class="flex items-center space-x-4">
              <a href="${company.website}" target="_blank" 
                 class="text-blue-500 hover:underline">Visit Website</a>
              <svg id="icon-${company._id}" class="w-5 h-5 text-gray-500 transition-transform" 
                   xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>
          
          <!-- Internships Dropdown (hidden by default) -->
          <div id="dropdown-${company._id}" class="hidden border-t border-gray-200">
            <div class="p-6 pt-4">
              <h4 class="font-medium text-lg mb-4">Available Internships (${company.internships ? company.internships.length : 0})</h4>
              
              ${company.internships && company.internships.length > 0 ? `
                <div class="space-y-4">
                  ${company.internships.map(intern => `
                    <div class="bg-gray-50 p-4 rounded-lg relative">
                      <button onclick="deleteInternship('${intern._id}')" 
                              class="absolute top-2 right-2 text-red-500 hover:text-red-700 text-sm hover:underline transition-colors">
                        Delete
                      </button>
                      <h5 class="font-semibold text-blue-600">${intern.intTitle}</h5>
                      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-2">
                        <div>
                          <p class="text-sm text-gray-500">Location</p>
                          <p>${intern.intLocation}</p>
                        </div>
                        <div>
                          <p class="text-sm text-gray-500">Stipend</p>
                          <p>â‚¹${intern.intStipend}k/month</p>
                        </div>
                        <div>
                          <p class="text-sm text-gray-500">Duration</p>
                          <p>${intern.intDuration} months</p>
                        </div>
                      </div>
                      <div class="mt-3">
                        <p class="text-sm text-gray-500">Requirements</p>
                        <p>${intern.intRequirements}</p>
                      </div>
                    </div>
                  `).join('')}
                </div>
              ` : `
                <p class="text-gray-500 py-4">No internships currently available</p>
              `}
            </div>
          </div>
        `;
        
        companiesList.appendChild(companyDiv);
      });
    } catch (error) {
      console.error('Error loading internships:', error);
      document.getElementById('companiesList').innerHTML = '<p class="text-center text-red-500">Error loading internships</p>';
    }
  }

  // Load internships when page loads
  document.addEventListener('DOMContentLoaded', loadInternships);
</script>
</body>
</html>
